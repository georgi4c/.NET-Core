<main class="col-4 ml-auto mr-auto text-center">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center"><h1 class="display-4">Submit Solution</h1></div>
                <hr />
                <form method="post">
                    <div class="form-group row">
                        <label class="col-form-label" for="Code">Code</label>
                        <input name="Code" class="form-control" />
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label" for="position">Contest</label>
                        <select required name="Contest" id="position" class="form-control">
                            {{{contests}}}
                        </select>
                    </div>
                    <input type="submit" class="btn btn-outline-dark btn-lg btn-block"
                           value="Submit" />
                </form>
                <br />
            </div>
        </div>
    </div>
</main>
